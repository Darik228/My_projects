{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
News
{% endblock title %}

{% block content %}
<table>
    <thead>
        <tr>
            <td>
                Заголовок
            </td>
            <td>
                Дата публикации
            </td>
            <td>
                Текст
            </td>
        </tr>
    </thead>
        <tr>
            <td>
                {{ news.title|censor }}
            </td>
            <td>
                {{ time_now|date:'M d Y ' }}
            </td>
            <td>
                {{ news.text|censor }}
            </td>
        </tr>
</table>
<form method="POST">
    {% csrf_token %}
    {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
    <input type="submit" value="Редактировать">
</form>
{% endblock content %}
